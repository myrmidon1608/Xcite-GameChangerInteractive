<div class="character-list">
    <label>Name: </label>
    <input type="text" [(ngModel)]="character.name">
    <br>
    <label>Base Attributes: </label>
    <div *ngFor="let attribute of baseAttributes">
        <label>{{ attribute.type }}: </label>
        <input type="number" [(ngModel)]="attribute.value">
    </div>

</div>
